<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bubbleSort(arr) {
            const n = arr.length;
            let swapped;

            do {
                swapped = false;
                for (let i = 0; i < n - 1; i++) {
                    if (arr[i] > arr[i + 1]) {
                        // Swap elements
                        [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
                        swapped = true;
                    }
                }
            } while (swapped);

            return arr;
        }

        let demoArray = [64, 34, 25, 12, 22, 11, 90];

        console.log("Before sorting:", demoArray);
        let sortedArray = bubbleSort(demoArray);
        console.log("After sorting:", sortedArray);

        console.log("\n\n\nInsertion Sort\n\n\n");

        function insertionSort(arr) {
            const n = arr.length;

            for (let i = 1; i < n; i++) {
                // Current element to be inserted
                let current = arr[i];
                let j = i - 1;

                // Find the position for insertion
                while (j >= 0 && arr[j] > current) {
                    arr[j + 1] = arr[j]; // Shift elements to the right
                    j--;
                }

                // Insert the element at the correct position
                arr[j + 1] = current;
            }

            return arr;
        }

        demoArray = [64, 34, 25, 12, 22, 11, 90];

        console.log("Before sorting:", demoArray);
        sortedArray = insertionSort(demoArray);
        console.log("After sorting:", sortedArray);

    </script>
</body>
</html>
