        class Node {
            constructor(value) {
                this.value = value,
                this.prev = null
                this.next = null
            }
        }

        class DoublyLinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
                this.length = 0;
            }

            isEmpty() {
                return this.length === 0
            }

            push(value) {
                let newNode  = new Node(value);
                if(this.isEmpty()) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    newNode.prev = this.tail;
                    this.tail.next = newNode;
                    this.tail = newNode;
                }

                this.length++;
            }

            pop () {
                if(!this.head) {
                    return;
                }
                if(this.length ===1) {
                    let removedNode = this.head;
                    this.head = null;
                    this.tail = null;
                    this.length = 0;

                    return removedNode;
                } else {
                    let lastNode = this.tail;
                    let newLastNode = this.tail.prev;
                    this.tail = newLastNode;
                    this.tail.next = null;

                    this.length--;
                    return lastNode;
                }
            }

            shift() {
                if(!this.head) {
                    return null;
                }

                let currentNode = this.head;
                this.head = currentNode.next;
                this.length--;

                if(this.length === 0) {
                    this.tail = null;
                } else {
                    this.head.prev = null;
                }

                return currentNode;
            }

            showList() {
                let arry = [];
                let currentNode =  this.head;

                 while (currentNode) {
                     arry.push(currentNode.value);
                     currentNode = currentNode.next;
                 }

                 return arry;
            }

            unshift(value){
                let newNode = new Node(value);

                if(!this.head) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    let LastNewNode = this.head;
                    LastNewNode.prev = newNode;
                    this.head = newNode;
                    this.head.next = LastNewNode;
                }

                this.length++;
            }

            makeCircular() {
                if (this.head && this.tail) {
                    this.tail.next = this.head;
                    this.head.prev = this.tail;
                }
            }
        }

        let list = new DoublyLinkedList();
